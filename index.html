<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILDDO Search</title>

    <!-- === Bootstrap Icons CDN === -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- === Bootstrap 5.2 CSS Link === -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- === CSS Link === -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <main class="container py-5">

        <!-- === Serch Section === -->
        <div class="container-fluid">
        <header class="box pb-5 mb-5">

            <!-- Search Heading -->
            <div class="position-relative orange_box py-1">
                <div class="position-absolute back_icon_box">
                    <button class="back_icon">
                        <i class="bi bi-caret-left-fill"></i>
                    </button>
                </div>
                <h4 class="text-uppercase d-flex justify-content-center align-items-center fw-bold pt-1 search_heading">
                    GUILDDO SEARCH
                </h4>
            </div>

            <!-- Search Bar -->
            <div class="my-4 py-2">
                <form action="" class="search_bar d-flex">
                    <input type="search" class="form-control shadow-none" name="" id="" placeholder="Search for Account or Posts...">
                    <button button type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <!-- Search Tabs -->
            <div class="search_tabs_box">
                <a href="#">
                    All
                </a>
                <a href="#">
                    Business
                </a>
                <a href="#">
                    Game
                </a>
                <a href="#">
                    Guild
                </a>
                <a href="#">
                    Timeline
                </a>
            </div>

        </header>
        </div>

        <div class="container-fluid">
            <main class="row g-5">

                <!-- === Timeline === -->
                <section class="col-lg-6">
                    <div class="box">
                        <div class="orange_box">
                            <h4 class="text-uppercase d-flex justify-content-center align-items-center fw-bold search_heading py-2">
                                Timeline
                            </h4>
                        </div>
                        <div class="see_all_link py-4">
                            <a href="#">See All</a>
                        </div>
                    </div>
                </section>
    
                <!-- === Business Accounts === -->
                <section class="col-lg-6">
                    <div class="box">
                        <div class="orange_box">
                            <h4 class="text-uppercase d-flex justify-content-center align-items-center fw-bold search_heading py-2">
                                Business Accounts
                            </h4>
                        </div>
                        <div class="see_all_link py-4">
                            <a href="#">See All</a>
                        </div>
                    </div>
                </section>

                <!-- === Game Accounts === -->
                <section class="col-lg-6">
                    <div class="box">
                        <div class="orange_box">
                            <h4 class="text-uppercase d-flex justify-content-center align-items-center fw-bold search_heading py-2">
                                Game Accounts
                            </h4>
                        </div>
                        <div class="see_all_link py-4">
                            <a href="#">See All</a>
                        </div>
                    </div>
                </section>
    
                <!-- === Guild Accounts === -->
                <section class="col-lg-6">
                    <div class="box">
                        <div class="orange_box">
                            <h4 class="text-uppercase d-flex justify-content-center align-items-center fw-bold search_heading py-2">
                                Guild Accounts
                            </h4>
                        </div>
                        <div class="see_all_link py-4">
                            <a href="#">See All</a>
                        </div>
                    </div>
                </section>
    
            </main>
        </div>

    </main>

    <!-- === Bootstrap 5.2 JS Link === -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- === JS Link === -->
    <script src="assets/js/index.js"></script>

</body>
</html>
